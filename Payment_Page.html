<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .content {
            text-align: center;
            padding: 50px;
            transition: filter 0.3s;
        }

        .payment-form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            z-index: 1000;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 999;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input, select {
            width: calc(100% - 0px); /* Ensures padding doesn't overflow */
            padding: 10px;
            margin: 10px 0 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            display: block;
        }

        button {
            width: 100%;
            background: #28a745;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background: #218838;
        }

        .blur {
            filter: blur(5px);
        }
    </style>
</head>
<body>

    <div class="content">
        <button onclick="showPaymentForm()">Payment</button>
    </div>

    <div class="overlay" onclick="hidePaymentForm()"></div>

    <form class="payment-form">
        <h2>Payment Details</h2>
        
        <label for="card-name">Cardholder Name</label>
        <input type="text" id="card-name" name="card-name" required pattern="[A-Za-z ]+" title="Only letters and spaces allowed">

        <label for="card-number">Card Number</label>
        <input type="text" id="card-number" name="card-number" required pattern="\d{16}" title="Enter a 16-digit card number" maxlength="16">

        <label for="expiry">Expiry Date</label>
        <input type="month" id="expiry" name="expiry" required>

        <label for="cvv">CVV</label>
        <input type="password" id="cvv" name="cvv" required pattern="\d{3}" title="Enter a 3-digit CVV" maxlength="3">

        <label for="billing-address">Billing Address</label>
        <input type="text" id="billing-address" name="billing-address" required>
              
        <button type="submit">Pay Now</button>
        <button type="button" onclick="hidePaymentForm()">Close</button>
    </form>

    <script>
        function showPaymentForm() {
            document.querySelector('.overlay').style.display = 'block';
            document.querySelector('.payment-form').style.display = 'block';
            document.querySelector('.content').classList.add('blur');
        }

        function hidePaymentForm() {
            document.querySelector('.overlay').style.display = 'none';
            document.querySelector('.payment-form').style.display = 'none';
            document.querySelector('.content').classList.remove('blur');
        }
    </script>

</body>
</html>
